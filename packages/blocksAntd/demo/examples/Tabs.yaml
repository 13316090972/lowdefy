- id: tabs_with_different_form_details
  type: Tabs
  properties:
    tabs:
      - key: personal_details
        title: Personal Details
      - key: education
        title: Education
      - key: work_experience
        title: Work Experience
  areas:
    personal_details:
      blocks:
        - id: Name
          type: TextInput
        - id: Surname
          type: TextInput
        - id: Email
          type: TextInput
        - id: Status
          type: RadioSelector
          properties:
            options:
              - Employed
              - Unemployed
              - Freelancer
              - Student
        - id: Company
          type: TextInput
          visible:
            _eq:
              - _state: Status
              - Employed
        - id: School
          type: TextInput
          visible:
            _eq:
              - _state: Status
              - Student
    education:
      blocks:
        - id: Education
          type: ControlledList
          blocks:
            - id: Education.$.School
              type: TextInput
              properties:
                title: School
              layout:
                span: 18
            - id: Education.$.Year
              type: NumberInput
              properties:
                title: Year
              layout:
                span: 6
            - id: Education.$.Qualification
              type: TextInput
              properties:
                title: Qualification
    work_experience:
      blocks:
        - id: work_experience
          type: ControlledList
          blocks:
            - id: work_experience.$.Company
              type: TextInput
              properties:
                title: Company
            - id: work_experience.$.Year_Start
              type: NumberInput
              properties:
                title: Year Start
              layout:
                span: 6
            - id: work_experience.$.Year_End
              type: NumberInput
              properties:
                title: Year End
              layout:
                span: 6
            - id: work_experience.$.Position
              type: TextInput
              properties:
                title: Position
            - id: work_experience.$.Position
              type: TextInput
              properties:
                title: Position
              layout:
                span: 12

# Ek weet nie hoe om te stel dat dit 'logged in' is nie...

- id: default
  type: UserAvatar
- id: "properties.loginButton"
  type: UserAvatar
  properties:
    loginButton:
      title: Login Title
- id: "properties.avatar.shape: square"
  type: UserAvatar
  properties:
    avatar:
      shape: square
- id: "properties.theme: dark"
  type: UserAvatar
  properties:
    theme: dark
- id: "properties.disabled: true"
  type: UserAvatar
  properties:
    disabled: true
- id: "properties.loggedIn: false"
  type: UserAvatar
  properties:
    loggedIn: false
    name: Avatar name
- id: "properties.name"
  type: UserAvatar
  properties:
    name: Avatar name
- id: "properties.showName: left"
  type: UserAvatar
  properties:
    showName: left
    name: Avatar name
- id: "properties.showName: right"
  type: UserAvatar
  properties:
    showName: right
    name: Avatar name
- id: "properties.showName: none"
  type: UserAvatar
  properties:
    showName: none
    name: Avatar name

id:
  _var: id
type: EChart
loading:
  type: Skeleton
  properties:
    height: 400
properties:
  height: 400
  option:
    dataset:
      source:
        _if_none:
          - _var: data
          - []
    tooltip:
      trigger: 'axis'
    axisPointer:
      type: 'cross'
    legend:
      bottom: 0
    xAxis:
      type: value
      name: Rating
    yAxis:
      type: category
      inverse: true
    series:
      - name: Acidity
        type: bar
        stack: total
        emphasis:
          focus: series
        encode:
          x: acidity
          y: name

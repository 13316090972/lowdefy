_ref:
  path: templates/general.yaml.njk
  vars:
    pageId: introduction
    pageTitle: Introduction
    content:
      - id: markdown
        type: Markdown
        properties:
          content:
            _ref: README.md
      - id: start_tutorial_button
        type: Button
        style:
          marginTop: 40px
          marginBottom: 80px
        properties:
          block: true
          hideActionLoading: true
          icon: RocketOutlined
          size: large
          title: Start the tutorial
          type: primary
        events:
          onClick:
            - id: link_forward
              type: Link
              params:
                pageId: tutorial-setup
            - id: scroll_to_top
              type: ScrollTo
              params:
                top: 0

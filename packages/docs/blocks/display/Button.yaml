_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: Button
    category: display
    description_content: |
      Button block.
    default_properties:
      block: false
      danger: false
      disabled: false
      ghost: false
      hideTitle: false
      shape: square
      size: default
      type: primary
      title: block_id
    properties_getter:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/Button/Button.json
        transformer: templates/blocks/propertiesGetterTransformer.js
    properties_form:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/Button/Button.json
        transformer: templates/blocks/propertiesFormTransformer.js
    available_actions_description: |
      ###### onClick
      Called when the button is clicked.
    examples:
      - title: Basic button
        properties: '{"title": "Click me"}'
      - title: Block and ghost button with icon
        properties: '{"title": "Get started","block": true,"ghost": true,"icon": "RocketOutlined"}'
      - title: Round and type danger
        properties: '{"title": "Delete Forever", "shape": "round", "type": "danger", "icon": "WarningOutlined" }'

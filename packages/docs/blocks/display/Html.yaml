_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: Html
    category: display
    init_property_values:
      html: <a href="https://lowdefy.com">Lowdefy Website</a>
    description_content: |
      A block to render raw HTML.

      > CAUTION: Never render user input as HTML. This can expose your app to security vulnerabilities.
    default_properties:
      _ref:
        path: ../blocks/blocksBasic/src/blocks/Html/Html.json
        transformer: templates/blocks/defaultValueTransformer.js
    properties_getter:
      _ref:
        path: ../blocks/blocksBasic/src/blocks/Html/Html.json
        transformer: templates/blocks/propertiesGetterTransformer.js
    properties_form:
      _ref:
        path: ../blocks/blocksBasic/src/blocks/Html/Html.json
        transformer: templates/blocks/propertiesFormTransformer.js
    examples:
      - title: Basic divider
        properties: '{"html": "<div style=\"color: red; border: 2px dashed blue; padding: 10px;\">A little bit of html.</div>"}'
  
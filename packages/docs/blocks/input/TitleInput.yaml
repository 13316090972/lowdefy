_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: TitleInput
    value_type: string
    category: input
    init_state_values:
      __copyable_type: boolean
      __ellipsis_type: boolean
      __editable_type: boolean
      __editable_boolean: true
      __copyable_boolean: false
      __ellipsis_boolean: false
    description_content: |
      The `TitleInput` block can display a title, yet allow the user to click a edit icon and change the title. This is useful when the UI renders an existing document with a title, which a user must be able to edit.
    default_properties:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/TitleInput/TitleInput.json
        transformer: templates/blocks/defaultValueTransformer.js
    properties_getter:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/TitleInput/TitleInput.json
        transformer: templates/blocks/propertiesGetterTransformer.js
    properties_form:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/TitleInput/TitleInput.json
        transformer: templates/blocks/propertiesFormTransformer.js

    available_actions_description: |
      ###### onChange
      Trigger action when title is changed.
      ###### onCopy
      Trigger action when copy text is clicked.
      ###### onExpand
      Trigger action when ellipse expand is clicked.

    examples:
      - title: Title input
        properties: '{"title": "Title input"}'

_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: ParagraphInput
    value_type: string
    category: input
    init_state_values:
      __type_block.properties.copyable: boolean
      __type_block.properties.ellipsis: boolean
      __type_block.properties.editable: boolean
      __boolean_block.properties.copyable: false
      __boolean_block.properties.ellipsis: false
      __boolean_block.properties.editable: true
      block_id: Click edit to change the paragraph content.
    description_content: |
      The `ParagraphInput` block can display a paragraph, yet allow the user to click a edit icon and change the paragraph content. This is useful when the UI renders an existing document with a paragraph, which a user must be able to edit.
    default_properties:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/ParagraphInput/ParagraphInput.json
        transformer: templates/blocks/defaultValueTransformer.js
    properties_getter:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/ParagraphInput/ParagraphInput.json
        transformer: templates/blocks/propertiesGetterTransformer.js
    properties_form:
      _ref:
        path: ../blocks/blocksAntd/src/blocks/ParagraphInput/ParagraphInput.json
        transformer: templates/blocks/propertiesFormTransformer.js

    available_actions_description: |
      ###### onChange
      Trigger action when title is changed.
      ###### onCopy
      Trigger action when copy text is clicked.
      ###### onExpand
      Trigger action when ellipse expand is clicked.

    examples:
      - title: ParagraphInput input
        properties: '{"title": "Paragraph input"}'

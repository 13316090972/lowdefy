id: label_card
type: Card
layout:
  contentGutter: 0
properties:
  size: small
  title: 'label:'
  inner: true
blocks:
  - id: block.properties.label.span
    type: NumberInput
    layout:
      _global: settings_input_layout
    properties:
      title: span
      size: small
      label:
        _ref:
          path: templates/blocks/label_extra.yaml
          vars:
            extra: Align label left or right when span is applied.
  - id: block.properties.label.align
    type: ButtonSelector
    layout:
      _global: settings_input_layout
    properties:
      title: align
      size: small
      options:
        - left
        - right
      label:
        _ref:
          path: templates/blocks/label_extra.yaml
          vars:
            extra: Align label left or right when span is applied.
  - id: block.properties.label.inline
    type: Switch
    layout:
      _global: settings_input_layout
    properties:
      title: inline
      size: small
      label:
        _ref:
          path: templates/blocks/label_extra.yaml
          vars:
            extra: Set label inline with input.
  - id: block.properties.label.disabled
    type: Switch
    layout:
      _global: settings_input_layout
    properties:
      title: disabled
      size: small
      label:
        _ref:
          path: templates/blocks/label_extra.yaml
          vars:
            extra: Remove label wrapper.
  - id: block.properties.label.colon
    type: Switch
    layout:
      _global: settings_input_layout
    properties:
      title: colon
      size: small
      label:
        _ref:
          path: templates/blocks/label_extra.yaml
          vars:
            extra: Postfix the label with a colon.
  - id: block.properties.label.extra
    type: TextInput
    layout:
      _global: settings_input_layout
    properties:
      title: extra
      size: small
      label:
        _ref:
          path: templates/blocks/label_extra.yaml
          vars:
            extra: Add additional description tag to the label.

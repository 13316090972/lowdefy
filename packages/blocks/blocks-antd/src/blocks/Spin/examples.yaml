- id: default
  type: Spin
- id: properties.delay
  type: Spin
  properties:
    delay: 3000
- id: 'properties.size: small'
  type: Spin
  properties:
    size: small
- id: 'properties.size: large'
  type: Spin
  properties:
    size: large
- id: properties.spinning
  type: Spin
  properties:
    spinning: false
- id: properties.tip
  type: Spin
  properties:
    tip: Loading spinner
- id: 'properties.wrapperStyle: border: 5px solid blue'
  type: Spin
  properties:
    wrapperStyle:
      border: 5px solid blue
- id: 'properties.style: border: 5px solid blue'
  type: Spin
  properties:
    style:
      border: 5px solid blue
- id: 'areas.indicator'
  type: Spin
  areas:
    indicator:
      blocks: []

- id: default
  type: Skeleton
- id: properties.active
  type: Skeleton
  properties:
    active: true
- id: 'properties.title boolean'
  type: Skeleton
  properties:
    title: false
- id: 'properties.title object'
  type: Skeleton
  properties:
    title:
      width: 250
- id: 'properties.avatar boolean'
  type: Skeleton
  properties:
    avatar: true
- id: 'properties.avatar object circle'
  type: Skeleton
  properties:
    avatar:
      shape: circle
      size: large
- id: 'properties.avatar object square'
  type: Skeleton
  properties:
    avatar:
      shape: square
      size: small
- id: 'properties.button object circle'
  type: Skeleton
  properties:
    button:
      shape: circle
      size: large
- id: 'properties.button object round'
  type: Skeleton
  properties:
    button:
      shape: round
      size: small
- id: 'properties.block block true'
  type: Skeleton
  properties:
    button:
      block: true
- id: 'properties.paragraph boolean'
  type: Skeleton
  properties:
    paragraph: false
- id: 'properties.paragraph object width all'
  type: Skeleton
  properties:
    paragraph:
      rows: 3
      width: 300
- id: 'properties.paragraph object width array'
  type: Skeleton
  properties:
    paragraph:
      rows: 3
      width:
        - 700
        - 250
        - 500

# Fix: Cannot test intlNumberFormat on server
- id: "properties.type: intlNumberFormat"
  type: Statistic
  properties:
    value: 3.45
    formatter:
      type: "intlNumberFormat"
      properties:
        locale: en
        options:
          style: currency
          currency: ZAR
- id: "properties.type: intlListFormat"
  type: Statistic
  properties:
    value: 
      - 'Motorcycle'
      - 'Bus'
      - 'Car'
    formatter:
      type: intlListFormat
      properties:
        locale: en
        style: long
        type: conjunction
- id: "properties.type: intlRelativeTimeFormat"
  type: Statistic
  properties:
    value: -3
    formatter:
      type: intlRelativeTimeFormat
      properties:
        locale: en
        unit: days
- id: "properties.type: momentFormat"
  type: Statistic
  properties:
    value: 2019-06-13T10:20:23+02:00
    formatter:
      type: momentFormat
      properties:
        format: 'd MMM YYYY'
- id: "properties.type: momentHumanizeDuration"
  type: Statistic
  properties:
    value: -245923000
    formatter:
      type: momentHumanizeDuration
      properties:
        withSuffix: true

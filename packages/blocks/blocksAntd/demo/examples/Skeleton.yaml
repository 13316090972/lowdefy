- id: default
  type: Skeleton
- id: properties.active
  type: Skeleton
  properties:
    active: true
- id: "properties.title boolean"
  type: Skeleton
  properties:
    title: false
- id: "properties.title object"
  type: Skeleton
  properties:
    title:
      width: 250
- id: "properties.avatar boolean"
  type: Skeleton
  properties:
    avatar: true
- id: "properties.avatar object circle"

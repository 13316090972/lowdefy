      shape: square
      size: small
- id: "properties.button object circle"
  type: Skeleton
  properties:
    button:
      shape: circle
      size: large
- id: "properties.button object round"
  type: Skeleton
  properties:
    button:
      shape: round
      size: small
- id: "properties.paragraph boolean"
  type: Skeleton
  properties:
    paragraph: false
- id: "properties.paragraph object width all"
  type: Skeleton
  properties:
    paragraph:
      rows: 3
      width: 300
- id: "properties.paragraph object width array"
  type: Skeleton
  properties:
    paragraph:
      rows: 3
      width:
        - 700
